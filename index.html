<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realizar después de sobrepasar tamaño de pantalla</title>
    <link rel="stylesheet" href="animate.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
    <style>
        html{
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        
        #myBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50px;
            visibility: hidden;
        }
        
        #myBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
        <div style="height: 100vh;"></div>
        <div style="height: 100vh;"></div>
        <div style="height: 100vh;"></div>
        <div style="height: 100vh;"></div>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
    //Scroll to top
    //https://www.w3schools.com/howto/howto_js_scroll_to_top.asp
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    var mybutton = document.getElementById("myBtn");
    // Escucha al scroll
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > h || document.documentElement.scrollTop > h) {
            mybutton.style.visibility = "visible";
            mybutton.classList.remove('bounceOut','animated');
            mybutton.classList.add('bounceIn','animated');
        } else {
            mybutton.classList.remove('bounceIn','animated');
            mybutton.classList.add('bounceOut','animated');
        }
    }

    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
</body>

</html>
